<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="{{ url_for('static',filename='styles/w3.css') }}">
	<link rel="stylesheet" href="{{ url_for('static',filename='styles/w3-theme-black.css') }}">
	<link rel="stylesheet" href="{{ url_for('static',filename='styles/font-awesome.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static',filename='styles/custom.css') }}">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crossword Generator</title>
	<style>
		body {
			background-image: url('static/images/background.png');
		}
	</style>
</head>

<body>
	<div style="text-align: center;">
		<h1>Crossword Generator</h1>
		<a href="/"><button class="w3-btn w3-theme" type="submit">Go Back</button></a>
	</div>

	<hr>

	<div class="pdf">
		<embed src="{{ url_for('static', filename='xword.pdf') }}" type="application/pdf" width="100%"
			height="1000px" />
	</div>

	<div class="wrap-collabsible">
		<input id="collapsible" class="toggle" type="checkbox">
		<label for="collapsible" class="lbl-toggle">ANSWERS</label>
		<div class="collapsible-content">
			<div class="content-inner">
				<div class="pdf">
					<embed src="{{ url_for('static', filename='answer.pdf') }}" type="application/pdf" width="100%"
						height="1000px" />
				</div>
			</div>
		</div>
	</div>
</body>

</html>
