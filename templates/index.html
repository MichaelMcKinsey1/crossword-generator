<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Generator</title>
</head>

<body>
    <h1>Crossword Generator</h1>

    <form method="post" action="{{ url_for('index') }}">
        <label for="submission_text">Enter a topic to generate a crossword puzzle for:</label>
        <input type="text" id="submission_text" name="submission_text" required>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
